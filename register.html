<!--register code!-->


<div class="container-fluid">
    <title style="color:blue">USER REGISTRATION PAGE</title>
    <div class="container mt-4 mb-4">
        <h1 style="color:blue"><b><i>USER REGISTRATION PAGE</i></b></h1>
    </div>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="container mt-6">
                <div class="mb-4">
                    <label for="username" class="form-label"><i>USERNAME</i></label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-4">
                    <label for="first_name" class="form-label"><i>FIRST NAME</i></label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="form-label"><i>LAST NAME</i></label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="mt-4">
                    <label for="email" class="form-label"><i>EMAIL ADDRESS</i></label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mt-4">
                    <label for="password" class="form-label"><i>PASSWORD</i></label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mt-4">
                    <label for="password2" class="form-label"><i>RE ENTER PASSWORD</i></label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
            </br>
                <button type="submit" class="btn-btn-dark">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

        


    

    <!-- Optional JavaScript; choose one of the two! -->
