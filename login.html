<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LOGIN</title>
  </head>
  <body>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" >BLOG.DJ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="/blog/about/">About Blog</a>
                </li>
                {% if user.is_authenticated %}
               <li class="nav-item">
                 <a class="nav-link {% block add_blogs_active %} {% endblock add_blogs_active %}" href="/blog/addblogs/">Add Blogs</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" href="#">Hello {{request.user}}</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link {% block profileactive %} {% endblock profileactive %}" href="/blog/profile/">Profile</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="/blog/Logout">Logout</a>
               </li>
               {% else %}
               <li class="nav-item">
                 <a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/blog/register/">Register</a>
               </li>
                <li class="nav-item">
                 <a class="nav-link {% block loginactive %} {% endblock loginactive %}" href="/blog/Login/">Login</a>
               </li>
               {% endif %}
                
              </ul>
            </div>
          </div>
        </nav>

<!--login code!-->


<div class="container-fluid">
    <title style="color:blue">USER LOGIN PAGE</title>
    <div class="container mt-4 mb-4 container-light">
        <h1 style="color:grey"><b><i>USER LOGIN PAGE</i></b></h1>
    </div>
    <div class="container">
        <form action=" " method="POST"> {% csrf_token %}
            <div class="container mt-6">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
</div>

        


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
